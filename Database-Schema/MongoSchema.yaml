user:
  uid: 
    type: integer
    string: user id (unique key)
  username:
    type: string
    string: username from user input
  hashed_pass: 
    type: string
    string: hashed password from user input
  api_token: 
    type: string
    string: token for a user used to authenticate 

project:
  pid:
    type: integer
    description: project id (unique key)
  uid:
    type: integer
    description: user id (owner from user table)
  project_name:
    type: string
    description: name of user defined project
  project_type:
    type: enum ("detection", "classification")
    description: the type of project
  current_api:
    type: string | None
    description: either none or the url to access the api
  is_published:
    type: boolean
    description: whether or not the model is published to inference api
  classes:
    type: list of string
    description: a list of string classes for the model which it is able to detect or classify
  data_points:
    type: list of data_point object'
    description: holds image locations and labels for the project

data_point:
  name:
    type: string
    description: name of data point
  location:
    type: string
    description: location of image on server
  labels:
    type: list of strings
    description: labels for the image at location location, there can be multiple per image